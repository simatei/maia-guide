{% extends "all_shows/base.html" %}
{% load bootstrap4 %}
{% include "navbar.html" %}
{% block content %}
<div class="container">
  <div class="justify-content-md-center">
    <div>
      <h3>{{movie.title}}</h3>
    </div>
    <div class="box1">
        <iframe id="video" width="420" height="315" src="//www.youtube.com/embed/{{videoId}}?rel=0" frameborder="5" allowfullscreen></iframe>
    </div>
  </div>
</div>
<style>

body {
  background: url('https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
}
</style>


{% endblock content %}
